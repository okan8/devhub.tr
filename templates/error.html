<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hata - Kullanıcı Bulunamadı</title>
    <link rel="icon" href="../static/assets/media/icon.png" type="image/png">

    <!-- Google Fonts için modern font (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome (Hata ikonu) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;  /* Modern font */
        }
    </style>
</head>
<body class="bg-gradient-to-r from-black via-gray-900 to-black text-whitefont-poppins">

    <!-- Nav Bar -->
    <nav class="bg-black bg-opacity-50 backdrop-blur-md shadow-lg fixed top-0 w-full z-50">
        <div class="container mx-auto flex justify-between items-center p-4">
            <!-- Tıklanabilir DevHub.tr -->
            <a href="/" class="text-3xl font-extrabold text-blue-600 hover:text-blue-800 transition-colors duration-300">
                <img src="/static/assets/media/logo6.png" style="width: 200px; height: auto;">
            </a>
            <a href="/" id="button1" class="bg-transparent text-white py-2 px-6 rounded-full shadow-md border-2 border-blue-600 outline-none hover:outline-2 hover:outline-blue-600 transition-all transform ">
                Hemen Başlayın
            </a>
        </div>
    </nav>

    <!-- Error Message Container -->
   <!-- Arka plan gradyanı ve font Poppins eklenmiş versiyon -->
<div class="flex justify-center items-center min-h-screen pt-20 ">
    <div class="error-container bg-black opacity-70 p-8 rounded-xl shadow-lg max-w-lg w-full text-center relative z-10">
        <div class="text-red-500 text-6xl mb-4 animate-pulse">
            <i class="fas fa-times"></i>
        </div>
        <h1 class="text-3xl font-semibold text-white mb-4">{{ error["name"] }}</h1>
        <p class="text-lg text-white mb-6">{{ error["desc"] }}</p>
        
        <a href="/" class="bg-blue-600 text-white py-2 px-6 rounded-full shadow hover:bg-blue-700 transition-all duration-300 transform hover:scale-105" id="backHome">Ana Sayfaya Dön</a>
    </div>
</div>
<footer class="bg-gradient-to-r from-gray-900 to-gray-800 text-white py-6">
    <div class="container mx-auto text-center md:text-left">
        <!-- Üst kısım - İletişim ve Yapımcı Bilgisi -->
        <div class="flex flex-col md:flex-row justify-between items-center">
            <p class="mb-2 md:mb-0">İletişim: 
                <a href="mailto:destek@devhub.tr" class="text-blue-400 hover:underline">destek@devhub.tr</a>
            </p>
            <p>Made by 
                <a href="https://siberonculer.com" target="_blank" class="text-blue-400 hover:underline">Siber Öncüler</a>
            </p>
        </div>

        <!-- Sosyal Medya Bağlantıları -->
        <div class="mt-4 flex justify-center space-x-6">
            <a href="https://facebook.com" target="_blank" class="text-blue-400 hover:text-blue-500">
                <i class="fab fa-facebook-f text-2xl"></i> 
            </a>
            <a href="https://twitter.com" target="_blank" class="text-blue-400 hover:text-blue-500">
                <i class="fab fa-twitter text-2xl"></i>
            </a>
            <a href="https://instagram.com/siber_onculer" target="_blank" class="text-blue-400 hover:text-blue-500">
                <i class="fab fa-instagram text-2xl"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" class="text-blue-400 hover:text-blue-500">
                <i class="fab fa-linkedin-in text-2xl"></i>
            </a>
        </div>

        <!-- Alt kısım - Telif Hakkı ve Gizlilik Politikası -->
        <div class="mt-4 text-sm text-gray-400">
            <p>&copy; 2024 DevHub. Tüm hakları saklıdır. | 
            </p>
        </div>
    </div>
</footer>

    <script>
        document.getElementById("backHome").addEventListener("click", function(e) {
            e.preventDefault(); // Sayfanın yeniden yüklenmesini engeller
            document.body.classList.add("fade-out");
            setTimeout(function() {
                window.location.href = "/"; // Ana sayfaya yönlendir
            }, 500); // Geçiş süresi
        });
    </script>
</body>
</html>
