<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Doğrulama</title>
  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome (Iconlar) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-black via-gray-900 to-black h-screen flex items-center justify-center">
  <nav class="bg-black bg-opacity-50 backdrop-blur-md backdrop-blur-md  fixed top-0 w-full z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
        <!-- Tıklanabilir DevHub.tr -->
        <a href="/" class="text-3xl font-extrabold text-blue-600 hover:text-blue-800 transition-colors duration-300">
            <img src="/static/assets/media/logo6.png" style="width: 200px; height: auto;">
        </a>
        <a href="/" id="button1" class="bg-transparent text-white py-2 px-6 rounded-full shadow-md border-2 border-blue-600 outline-none hover:outline-2 hover:outline-blue-600 transition-all transform ">
            Hemen Başlayın
        </a>
    </div>
</nav>
  <!-- Card Container -->
  <div class="bg-black bg-opacity-40 p-8 rounded-xl shadow-lg w-full max-w-lg text-center">
    <div class="mb-6">
      <!-- Success Icon -->
      <i class="fas fa-check-circle text-6xl text-green-500 mb-4"></i>
    </div>
    
    <h1 class="text-3xl font-semibold text-white mb-2">E-posta Doğrulama Başarılı</h1> <!-- text-white eklendi -->
    <p class="text-white text-lg mb-4">Hesabınız başarıyla doğrulandı! Şimdi, platformda güvenle işlem yapabilirsiniz.</p> <!-- text-white eklendi -->

    <!-- Confirmation Message -->
    <div class="text-sm text-white mb-6"> <!-- text-white eklendi -->
      <p><strong>Hesabınızın doğrulanmış olması, artık giriş yapıp işlemlerinize devam edebileceğiniz anlamına gelir.</strong></p>
    </div>

    <!-- Action Button -->
    <a href="/auth" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg text-lg font-medium hover:bg-blue-700 transition">
      Giriş yap
    </a>
</div>


</body>
</html>
